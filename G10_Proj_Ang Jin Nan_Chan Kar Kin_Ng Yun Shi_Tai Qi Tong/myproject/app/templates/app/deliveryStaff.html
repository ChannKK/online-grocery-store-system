<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Staff Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
        }

        .description {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #555;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            color: #fff;
            font-size: 18px; 
            font-family: Arial, sans-serif; 
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 15px;
            text-align: left; 
            cursor: pointer;
            transition: background-color 0.3s;
            border-bottom: 1px solid #666; 
        }

        .sidebar li:hover {
            background-color: #555;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to content */
        .content {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <div class="description">
            <h2>Welcome, Delivery Staff!</h2>
            <p>Here you can manage your assigned orders, track their status, and confirm deliveries. </p>
            <p>Take charge of your deliveries efficiently!</p>
        </div>
    </div>
        <div class="sidebar">
        <a href="{% url 'view_unassigned_orders' %}" class="button">View Unassigned Orders</a>
        <a href="{% url 'view_assigned_orders' %}" class="button">View Assigned Orders</a>
        <a href="{% url 'confirm_order' %}" class="button">Confirm Delivery</a>
        <a href="/" class="button">Homepage</a>
    </div>
</body>
</html>
